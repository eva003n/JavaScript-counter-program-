<html>

<head>

  <title>currency conversion</title>

<body>
  <div class="container">
  <h3 id="title">Currency converter</h3>
  <input type="number" id="textbox">
  <br>
  <label for="pounds"><input type="radio"id="pounds"name="currency">pounds(sterling)➡️shillings</label>
  <br>
    <label for="dollars"><input type="radio"id="dollars"name="currency">US Dollars($)➡️shillings</label>
    <br>
      <label for="euros"><input type="radio"id="euros"name="currency">Euros(€)➡️shillings</label>
      <br>
      <br>
      <button type="submit" id="submitbtn">Convert</button>
      <p id="display"></p>
      </div>

<script src="main.js"></script>

</body>
